<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - MYA3Reset: The Oracle</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; text-align: center; padding: 50px; }
        .card { background: #1a1a1a; border: 2px solid #74b9ff; border-radius: 16px; max-width: 400px; margin: 40px auto; padding: 32px; }
        input { width: 100%; padding: 14px; margin: 12px 0; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; }
        button { width: 100%; padding: 14px; background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%); color: #fff; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        button:hover { background: linear-gradient(135deg, #0984e3 0%, #74b9ff 100%); }
        a { color: #74b9ff; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ”’ Set a New Password</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="margin-bottom: 18px;">
                {% for message in messages %}
                    <div style="color: #ff7675; background: #1a1a1a; border: 1px solid #ff7675; border-radius: 8px; padding: 10px; margin-bottom: 8px; font-weight: 600;">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/reset-password">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="password" name="password" required placeholder="New password">
            <input type="password" name="confirm_password" required placeholder="Confirm new password">
            <button type="submit">Reset Password</button>
        </form>
        <div style="margin-top: 18px;">
            <a href="/login">Back to Login</a>
        </div>
    </div>
</body>
</html>
